# fly.toml app configuration file generated for hogflix-sessions-service-snowy-cloud-6788 on 2025-01-23T13:36:41-06:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'hogflix-sessions-service-snowy-cloud-6788'
primary_region = 'lax'

[build]
  dockerfile = 'Dockerfile'

[deploy]
  strategy = 'immediate'

[env]
  NODE_ENV = 'production'
  TZ = 'America/Los_Angeles'

[processes]
  app = 'node app/sessions_server.js'

[experimental]
  cmd = ["node", "app/sessions_server.js"]
  entrypoint = ["sh", "-c"]

[[services]]
  protocol = 'tcp'
  internal_port = 3000
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  ports = []
  processes = ['app']

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
